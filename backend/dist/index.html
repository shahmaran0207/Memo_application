<!doctype html><html lang=""><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="icon" href="/favicon.ico"><title>frontend</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"><style>body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff7f50, #1e90ff, #ff69b4, #00ff7f); /* Flashy gradient with more colors */
            background-size: 400% 400%; /* Enlarged for smoother transitions */
            animation: gradientShift 10s ease infinite; /* Gradient animation */
            position: relative;
        }

        /* Add dynamic glowing stars/particles to the background */
        .background {
            position: absolute;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            top: 0;
            left: 0;
            z-index: 0; /* Ensure particles are behind the app */
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.8); /* White glow */
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.6); /* Glowing effect */
            animation: particleFloat 5s infinite ease-in-out;
        }

        /* Larger particles for variety */
        .particle:nth-child(1) {
            width: 10px;
            height: 10px;
            top: 20%;
            left: 15%;
            animation-duration: 7s;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            width: 15px;
            height: 15px;
            top: 40%;
            right: 10%;
            animation-duration: 9s;
            animation-delay: 2s;
        }

        .particle:nth-child(3) {
            width: 12px;
            height: 12px;
            bottom: 30%;
            left: 30%;
            animation-duration: 6s;
            animation-delay: 4s;
        }

        .particle:nth-child(4) {
            width: 20px;
            height: 20px;
            bottom: 10%;
            right: 20%;
            animation-duration: 12s;
            animation-delay: 3s;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-30px) translateX(30px);
                opacity: 1;
            }
            100% {
                transform: translateY(0) translateX(0);
                opacity: 0.7;
            }
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Ensure the app container remains above the background */
        #app {
            position: relative;
            z-index: 1;
            width: 100%;
        }</style><script defer="defer" src="/js/chunk-vendors.7f6d8c6f.js"></script><script defer="defer" src="/js/app.fdfe8fc5.js"></script><link href="/css/app.a54a423e.css" rel="stylesheet"></head><body><div class="background"><div class="particle"></div><div class="particle"></div><div class="particle"></div><div class="particle"></div></div><div id="app"></div><script src="/app.js"></script></body></html>
